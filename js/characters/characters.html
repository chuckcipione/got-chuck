<div class='container'>
    <div class='loader'></div>
    <form action="">
        <input class='input' ng-model="searchTerm.name" type="text" placeholder="An input has no name"/>
    </form>
    <div class='char' ng-repeat='character in characters | filter: searchTerm.name'  ui-sref='character({charId: character.url.split("/").pop()})'>
        <h1 class="people"><a>{{character.name}}</a></h1>
    </div>

</div>
